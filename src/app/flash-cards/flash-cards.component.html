<div *ngFor="let flashcard of flashcards | async">
	<div class="flip-card">
	  <div class="flip-card-inner">
	    <div class="flip-card-front">
	      <h2>{{flashcard.Question}}</h2>
	    </div>
	    <div class="flip-card-back">
	      <h5>{{flashcard.Answer}}</h5>
	    </div>
	  </div>
	</div>
</div>
