<app-settings (clickSender)="cardCheck($event)"></app-settings>
<div class="timer">{{timeLeft}}</div>
<div id="flash" *ngFor="let flashcard of flashcards">
	<div class="flip-card">
	  <div class="flip-card-inner">
	    <div class="flip-card-front">
	      <h4>{{flashcard.question}}</h4>
	    </div>
	    <div class="flip-card-back">
	      <p class="flashAnswers">{{flashcard.answer}}</p>
	    </div>

	  </div>
	</div>
</div>
<a routerLink="/finalpage">Additional resources</a>
